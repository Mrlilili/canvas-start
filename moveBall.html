<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

        }
    </style>
</head>
<body>
<canvas id="canvas" height="500" width="500" style="background: black"></canvas>
<script src="ball.js"></script>
<script>
    var canvas = document.getElementById('canvas');
    var context = canvas.getContext('2d');
    var ball = new Ball();
    ball.radius = 100;
    ball.x = canvas.width / 2;
    ball.y = canvas.height / 2;
    //    ball.x = ball.y = 0


    canvas.addEventListener('mousedown', function (e) {

        if (Math.sqrt((e.x - ball.x - canvas.offsetLeft) * (e.x - ball.x - canvas.offsetLeft) + (e.y - ball.y - canvas.offsetTop) * (e.y - ball.y - canvas.offsetTop)) < 100) {
            canvas.addEventListener('mousemove', function (e) {
                ball.x = e.x - canvas.offsetLeft;
                ball.y = e.y - canvas.offsetTop;
            })
        }

//        ball.x = 100;
//        ball.y = 100;
    });
    canvas.addEventListener('mouseup',function(){
        canvas.removeEventListener('mousemove')
    })
    //
    //    var ballMove = function () {
    //
    //    };


    (function drawFrame() {
        requestAnimationFrame(drawFrame);
        context.clearRect(0, 0, canvas.width, canvas.height)
        ball.draw(context);
    })()

</script>
</body>
</html>
